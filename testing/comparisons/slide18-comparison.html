
<!DOCTYPE html>
<html>
<head>
    <title>Slide 18 - Live Comparison</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: #2a2a2a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        
        h1 {
            font-size: 20px;
            font-weight: 400;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            height: calc(100vh - 60px);
            background: #000;
        }
        
        .image-container {
            position: relative;
            overflow: auto;
            background: #1a1a1a;
        }
        
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .label {
            position: fixed;
            top: 70px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 0 0 5px 0;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            z-index: 10;
        }
        
        .label-original { left: 0; }
        .label-live { left: 50%; }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #555;
        }
        
        button.primary {
            background: #4CAF50;
        }
        
        button.primary:hover {
            background: #45a049;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            line-height: 1.6;
        }
        
        .overlay-mode {
            position: relative;
        }
        
        .overlay-mode .image-container:last-child {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.5;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Slide 18 Comparison</h1>
        <div class="controls">
            <button onclick="toggleOverlay()">Toggle Overlay</button>
            <button onclick="window.open('https://warm-hamster-50f715.netlify.app', '_blank')" class="primary">View Live Site</button>
            <button onclick="location.reload()">Refresh</button>
        </div>
    </div>
    
    <div class="container" id="container">
        <div class="image-container">
            <div class="label label-original">ORIGINAL DESIGN</div>
            <img src="../../references/img pres/18.jpg" alt="Original">
        </div>
        <div class="image-container">
            <div class="label label-live">LIVE WEBSITE</div>
            <img src="../screenshots/slide18-live.png" alt="Live">
        </div>
    </div>
    
    <div class="status">
        <strong>Slide 18</strong><br>
        <small>
            Original: img pres/18.jpg<br>
            Live URL: https://warm-hamster-50f715.netlify.app<br>
            Generated: 7/1/2025, 2:31:48 PM
        </small>
    </div>
    
    <script>
        let overlayMode = false;
        
        function toggleOverlay() {
            overlayMode = !overlayMode;
            const container = document.getElementById('container');
            if (overlayMode) {
                container.classList.add('overlay-mode');
            } else {
                container.classList.remove('overlay-mode');
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'o') toggleOverlay();
            if (e.key === 'r') location.reload();
        });
    </script>
</body>
</html>
