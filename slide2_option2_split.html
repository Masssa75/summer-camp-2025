<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 2: Immersive Split - Waldorf Summer Camp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            overflow-x: hidden;
            background: #1a1a1a;
        }

        .split-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .hero-image {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: url('references/backgrounds/2.jpg') center/cover;
        }

        .hero-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(122, 154, 59, 0.4), rgba(0,0,0,0.4));
        }

        .title-section {
            position: absolute;
            bottom: 60px;
            left: 60px;
            z-index: 10;
        }

        h1 {
            font-size: clamp(3rem, 7vw, 5rem);
            font-weight: 900;
            color: white;
            line-height: 0.9;
            text-shadow: 0 10px 40px rgba(0,0,0,0.5);
            letter-spacing: -3px;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: 300;
        }

        .image-showcase {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .showcase-item {
            flex: 1;
            position: relative;
            overflow: hidden;
            transition: flex 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .showcase-item:hover {
            flex: 2;
        }

        .showcase-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .showcase-item:hover img {
            transform: scale(1.05);
        }

        .showcase-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(122, 154, 59, 0.8), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: flex-end;
            padding: 30px;
        }

        .showcase-item:hover .showcase-overlay {
            opacity: 1;
        }

        .showcase-text {
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }

        .showcase-item:hover .showcase-text {
            transform: translateY(0);
        }

        @media (max-width: 1024px) {
            .split-container {
                flex-direction: column;
            }
            
            .hero-image {
                height: 50vh;
            }
            
            .image-showcase {
                height: 50vh;
                flex-direction: row;
            }
            
            .title-section {
                bottom: 30px;
                left: 30px;
            }
        }

        @media (max-width: 768px) {
            .image-showcase {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="hero-image">
            <div class="title-section">
                <h1>Waldorf-Inspired<br>Summer Camp</h1>
                <p class="subtitle">Where childhood magic comes alive</p>
            </div>
        </div>
        
        <div class="image-showcase">
            <div class="showcase-item">
                <img src="references/Summer Camp Presentation Images/2.jpg" alt="Children painting">
                <div class="showcase-overlay">
                    <p class="showcase-text">Creative Arts</p>
                </div>
            </div>
            
            <div class="showcase-item">
                <img src="references/Summer Camp Presentation Images/5.jpg" alt="Child drawing">
                <div class="showcase-overlay">
                    <p class="showcase-text">Focused Learning</p>
                </div>
            </div>
            
            <div class="showcase-item">
                <img src="references/Summer Camp Presentation Images/3.jpg" alt="Outdoor shelter">
                <div class="showcase-overlay">
                    <p class="showcase-text">Outdoor Adventures</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
