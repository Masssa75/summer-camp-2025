<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waldorf Summer Camp - Bright Background</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Bubblegum+Sans&family=Fredoka:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', 'Quicksand', 'Comic Sans MS', cursive, sans-serif;
            background: #7A9A3B;
            color: white;
            overflow: hidden;
        }

        .carousel-container {
            height: 100vh;
            position: relative;
        }

        .background-layer {
            position: absolute;
            inset: 0;
            background: url('references/backgrounds/2.jpg') center/cover;
            filter: brightness(0.9);
        }

        /* Light green overlay for cohesion */
        .background-layer::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(122, 154, 59, 0.2);
        }

        .header-content {
            position: absolute;
            top: 60px;
            left: 60px;
            z-index: 100;
        }

        h1 {
            font-family: 'Bubblegum Sans', 'Fredoka', cursive;
            font-size: clamp(3rem, 7vw, 5.5rem);
            font-weight: 400;
            line-height: 0.9;
            letter-spacing: -1px;
            margin-bottom: 15px;
            color: white;
            text-shadow: 
                2px 2px 0 #000,
                3px 3px 8px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(0, 0, 0, 0.5);
        }

        .carousel-wrapper {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            height: 60vh;
            display: flex;
            align-items: center;
            padding: 0 60px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            gap: 40px;
        }

        .carousel-wrapper::-webkit-scrollbar {
            display: none;
        }

        .story-card {
            min-width: 400px;
            height: 450px;
            position: relative;
            scroll-snap-align: center;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .story-card:hover {
            transform: scale(1.05) translateY(-10px);
        }

        .card-image {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                0 0 0 4px rgba(255,255,255,0.5);
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            transition: transform 0.6s ease;
        }

        .story-card:hover .card-image img {
            transform: scale(1.05);
        }

        .navigation-dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.8);
        }

        .dot:hover {
            transform: scale(1.2);
        }

        .dot.active {
            background: white;
            width: 40px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .story-card {
                min-width: 280px;
                height: 380px;
            }
            
            .header-content {
                top: 30px;
                left: 30px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .carousel-wrapper {
                padding: 0 30px;
                gap: 20px;
                bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="background-layer"></div>
        
        <div class="header-content">
            <h1>Waldorf-Inspired<br>Summer Camp:</h1>
        </div>
        
        <div class="carousel-wrapper">
            <div class="story-card">
                <div class="card-image">
                    <img src="references/Summer Camp Presentation Images/2.jpg" alt="Children painting">
                </div>
            </div>
            
            <div class="story-card">
                <div class="card-image">
                    <img src="references/Summer Camp Presentation Images/5.jpg" alt="Child drawing">
                </div>
            </div>
            
            <div class="story-card">
                <div class="card-image">
                    <img src="references/Summer Camp Presentation Images/3.jpg" alt="Outdoor shelter">
                </div>
            </div>
        </div>
        
        <div class="navigation-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>
        const wrapper = document.querySelector('.carousel-wrapper');
        const dots = document.querySelectorAll('.dot');
        const cards = document.querySelectorAll('.story-card');
        
        wrapper.addEventListener('scroll', () => {
            const scrollPosition = wrapper.scrollLeft;
            const cardWidth = cards[0].offsetWidth + 40;
            const activeIndex = Math.round(scrollPosition / cardWidth);
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === activeIndex);
            });
        });
        
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                const cardWidth = cards[0].offsetWidth + 40;
                wrapper.scrollLeft = index * cardWidth;
            });
        });
    </script>
</body>
</html>
