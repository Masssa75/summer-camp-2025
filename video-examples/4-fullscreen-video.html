<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Integration - Fullscreen Video Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
        }
        
        .hero-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .video-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .instagram-container {
            width: 100%;
            max-width: 600px;
            opacity: 0.3;
            filter: blur(2px);
            transform: scale(1.5);
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 800px;
        }
        
        h1 {
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: -2px;
            line-height: 0.9;
            background: linear-gradient(45deg, #7a9a3b, #a8c545, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: 50px;
            letter-spacing: 2px;
        }
        
        .play-button {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 100px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .play-button:hover {
            background: white;
            color: #000;
            transform: scale(1.05);
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-left: 15px solid currentColor;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .video-modal.active {
            display: flex;
        }
        
        .close-button {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
        }
        
        .close-button:hover {
            background: white;
            color: black;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="video-backdrop">
            <div class="instagram-container">
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DDlZTTih95c/" data-instgrm-version="14"></blockquote>
            </div>
        </div>
        
        <div class="hero-content">
            <h1>Summer<br>Camp<br>2025</h1>
            <p class="subtitle">IMMERSE YOURSELF IN ADVENTURE</p>
            <a href="#" class="play-button" onclick="openVideo(event)">
                <span class="play-icon"></span>
                <span>Watch Campus Tour</span>
            </a>
        </div>
    </section>
    
    <div class="video-modal" id="videoModal">
        <div class="close-button" onclick="closeVideo()">Ã—</div>
        <blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/reel/DDlZTTih95c/" data-instgrm-version="14" style="background:#FFF; border:0; border-radius:3px; margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"></blockquote>
    </div>
    
    <script async src="//www.instagram.com/embed.js"></script>
    <script>
        function openVideo(e) {
            e.preventDefault();
            document.getElementById('videoModal').classList.add('active');
            if (window.instgrm) {
                window.instgrm.Embeds.process();
            }
        }
        
        function closeVideo() {
            document.getElementById('videoModal').classList.remove('active');
        }
    </script>
</body>
</html>
