<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waldorf Summer Camp - Floating Cards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Bubblegum+Sans&family=Fredoka:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', 'Quicksand', 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .main-container {
            height: 100vh;
            position: relative;
            display: flex;
        }

        /* Left side - full background */
        .background-section {
            width: 55%;
            height: 100%;
            position: relative;
            background: url('references/backgrounds/2.jpg') center/cover;
        }

        .title-overlay {
            position: absolute;
            bottom: 80px;
            left: 60px;
        }

        h1 {
            font-family: 'Bubblegum Sans', 'Fredoka', cursive;
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 400;
            line-height: 0.9;
            color: white;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.8),
                0 0 20px rgba(0,0,0,0.5);
        }

        /* Right side - green with floating cards */
        .cards-section {
            width: 45%;
            height: 100%;
            background: #7A9A3B;
            position: relative;
            overflow: hidden;
        }

        .floating-cards {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 40px;
        }

        .photo-card {
            width: 280px;
            height: 180px;
            background: white;
            border-radius: 20px;
            padding: 8px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.2),
                0 0 0 3px rgba(255,255,255,0.3);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .photo-card:nth-child(1) {
            transform: rotate(-5deg) translateX(-20px);
        }

        .photo-card:nth-child(2) {
            transform: rotate(3deg) translateX(30px);
        }

        .photo-card:nth-child(3) {
            transform: rotate(-3deg) translateX(-10px);
        }

        .photo-card:hover {
            transform: rotate(0deg) scale(1.1) !important;
            z-index: 10;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                0 0 0 3px rgba(255,255,255,0.5);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        /* White decorative circle */
        .decoration-circle {
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }

        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }
            
            .background-section,
            .cards-section {
                width: 100%;
                height: 50%;
            }
            
            .floating-cards {
                flex-direction: row;
                overflow-x: auto;
                justify-content: flex-start;
            }
            
            .photo-card {
                min-width: 240px;
                height: 160px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .title-overlay {
                left: 30px;
                bottom: 40px;
            }
            
            .photo-card {
                min-width: 200px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="background-section">
            <div class="title-overlay">
                <h1>Waldorf-Inspired<br>Summer Camp:</h1>
            </div>
        </div>
        
        <div class="cards-section">
            <div class="floating-cards">
                <div class="photo-card">
                    <img src="references/Summer Camp Presentation Images/2.jpg" alt="Children painting">
                </div>
                
                <div class="photo-card">
                    <img src="references/Summer Camp Presentation Images/5.jpg" alt="Child drawing">
                </div>
                
                <div class="photo-card">
                    <img src="references/Summer Camp Presentation Images/3.jpg" alt="Outdoor shelter">
                </div>
            </div>
            
            <div class="decoration-circle"></div>
        </div>
    </div>
</body>
</html>
