<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Camp Poster - Print Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
        }
        
        .poster {
            width: 4200px;  /* 6x larger for print quality */
            height: 6000px;
            background: white;
            position: relative;
            overflow: hidden;
        }
        
        .cover-image {
            width: 100%;
            height: 105%;
            object-fit: cover;
            position: absolute;
            top: -120px;
            left: 0;
        }
        
        .top-section {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1800px;
            background: linear-gradient(to bottom, 
                rgba(255, 235, 100, 0.95) 0%,
                rgba(255, 235, 100, 0.85) 50%, 
                rgba(255, 235, 100, 0.5) 85%, 
                transparent 100%);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 240px;
            padding-top: 120px;
        }
        
        .logo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            text-align: center;
            margin-left: 120px;
        }
        
        .top-logo {
            width: 660px;
            height: 660px;
            background: url('../references/Logo Only.png') center/contain no-repeat;
            flex-shrink: 0;
        }
        
        .logo-text {
            font-family: "Comic Sans MS", cursive;
            font-size: 132px;
            color: #d4380d;
            font-weight: bold;
            white-space: nowrap;
            display: block;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-family: "Comic Sans MS", cursive;
            font-size: 480px;
            font-weight: bold;
            color: #d4380d;
            line-height: 1.1;
            text-align: center;
            text-shadow: 18px 18px 36px rgba(255,255,255,0.8);
        }
        
        .bottom-section {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1080px;
            background: linear-gradient(to top,
                rgba(173, 216, 230, 0.95) 0%,
                rgba(173, 216, 230, 0.9) 100%);
            padding: 120px 180px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 180px;
            border-top: 48px dashed rgba(255,255,255,0.5);
        }
        
        .info-text {
            flex: 1;
            color: #2c5530;
        }
        
        .info-text .tagline {
            font-weight: bold;
            font-size: 144px;
            margin-bottom: 60px;
            color: #2c5530;
        }
        
        .info-text .features {
            font-size: 120px;
            line-height: 1.3;
            color: #3d6b42;
        }
        
        .info-text .features div {
            margin-bottom: 30px;
        }
        
        .qr-container {
            background: rgba(255,255,255,0.8);
            padding: 72px;
            border-radius: 150px;
            box-shadow: 0 30px 90px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 36px;
        }
        
        .qr-url {
            font-size: 84px;
            color: #5a7a2b;
            font-weight: bold;
            text-align: center;
        }
        
        .qr-container img {
            width: 600px;
            height: 600px;
            object-fit: contain;
        }
        
        /* Contact strip */
        .contact-strip {
            position: absolute;
            bottom: 1080px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 120px 240px;
            border-top: 18px solid #FFD700;
            border-bottom: 18px solid #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 240px;
        }
        
        .phone-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .phone-display {
            font-family: "Comic Sans MS", cursive;
            font-size: 252px;
            font-weight: bold;
            color: #d4380d;
            text-shadow: 12px 12px 24px rgba(0,0,0,0.1);
            white-space: nowrap;
        }
        
        .phone-label {
            font-size: 120px;
            color: #5a7a2b;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .whatsapp-qr {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .whatsapp-qr img {
            width: 660px;
            height: 660px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="poster">
        <img src="../references/img/11-1 copy.jpg" alt="Kids playing" class="cover-image">
        
        <div class="top-section">
            <div class="logo-wrapper">
                <div class="top-logo"></div>
                <div class="logo-text">The Waldorf Phuket</div>
            </div>
            <h1>Full Day<br>Child Care</h1>
        </div>
        
        <div class="contact-strip">
            <div class="phone-section">
                <div class="phone-label">Call or WhatsApp us:</div>
                <div class="phone-display">ðŸ“ž +66 98 912 4218</div>
            </div>
            <div class="whatsapp-qr">
                <img src="../references/whatsapp qr code.jpg" alt="WhatsApp QR Code">
            </div>
        </div>
        
        <div class="bottom-section">
            <div class="info-text">
                <div class="tagline">
                    Licensed Kindergarten & Caregivers
                </div>
                <div class="features">
                    <div>ðŸŒ± Animal Care</div>
                    <div>ðŸ¥• Organic Cooking</div>
                    <div>ðŸŒ» Nature & Farm Activities</div>
                </div>
            </div>
            
            <div class="qr-container">
                <div class="qr-url">phuketsummercamp.com</div>
                <img src="../references/White QR Code phuketsummercamp.jpg" alt="QR Code">
            </div>
        </div>
    </div>
</body>
</html>
