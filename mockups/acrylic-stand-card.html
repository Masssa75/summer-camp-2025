<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acrylic Stand Display Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Standard A6 size for acrylic stands (105mm x 148mm) */
        .display-card {
            width: 105mm;
            height: 148mm;
            background: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        /* Cover styles to match brochure exactly */
        .cover {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Top section with title - positioned higher for vertical format */
        .top-section {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 35%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.98) 0%, 
                rgba(0,0,0,0.95) 30%, 
                rgba(0,0,0,0.85) 60%, 
                rgba(0,0,0,0.5) 90%, 
                transparent 100%);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 20px;
            z-index: 10;
        }
        
        .top-section h1 {
            font-size: 24px;
            font-weight: bold;
            color: white;
            line-height: 1.1;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        /* Bottom black section - better proportioned for A6 */
        .bottom-section {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* Text content section */
        .text-content {
            text-align: center;
        }
        
        .text-content .title {
            font-weight: bold;
            font-size: 11px;
            margin-bottom: 6px;
        }
        
        .text-content .activities {
            font-size: 9px;
            line-height: 1.4;
            color: rgba(255,255,255,0.9);
        }
        
        .text-content .activities div {
            margin-bottom: 2px;
        }
        
        /* Bottom row with QR and pickup info */
        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .pickup-info {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 9px;
        }
        
        .qr-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: white;
            }
            .display-card {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="display-card">
        <div class="cover">
            <img src="../References/img/11-1 copy.jpg" alt="Kids playing" class="cover-image">
            
            <div class="top-section">
                <h1>Full Day<br>Child Care</h1>
            </div>
            
            <div class="bottom-section">
                <!-- Text content -->
                <div class="text-content">
                    <div class="title">
                        Licensed Kindergarten & Caregivers
                    </div>
                    <div class="activities">
                        <div>Animal Care</div>
                        <div>Organic Cooking</div>
                        <div>Nature & Farm Activities</div>
                    </div>
                </div>
                
                <!-- Bottom row with QR and pickup -->
                <div class="bottom-row">
                    <!-- Left side: Pickup info -->
                    <div class="pickup-info">
                        <span style="font-size: 16px;">üöê</span>
                        <div>
                            <div>Incl.</div>
                            <div>Pickup</div>
                        </div>
                    </div>
                    
                    <!-- Right side: QR Code -->
                    <img src="../References/QR Daycare.jpg" alt="QR Code" style="width: 60px; height: 60px; object-fit: contain;">
                </div>
            </div>
        </div>
    </div>
    
    <p style="margin-top: 20px; color: #666; font-size: 14px;">
        Display Card for Acrylic Stand - A6 Size (105mm x 148mm)
    </p>
</body>
</html>
