<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 3: Minimal with Floating Navigation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Bubblegum+Sans&family=Fredoka:wght@300;400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Fredoka', 'Quicksand', 'Comic Sans MS', cursive, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }
        
        /* Existing slide styles */
        .slide {
            min-height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .background-layer {
            position: absolute;
            inset: 0;
            z-index: 0;
        }
        
        .background-layer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
        }
        
        .slide-1 {
            background: #7A9A3B;
            position: relative;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logo-image {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
            margin-bottom: 1rem;
        }
        
        .logo-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }
        
        .hero-title {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-bottom: 3rem;
        }
        
        .hero-title span {
            display: block;
            font-size: clamp(3.5rem, 9vw, 7rem);
            line-height: 0.85;
            font-family: 'Bubblegum Sans', 'Fredoka', cursive;
            font-weight: 400;
            color: white;
            text-shadow: 
                3px 3px 0 #7A9A3B,
                6px 6px 0 rgba(122, 154, 59, 0.5),
                0 0 40px rgba(0, 0, 0, 0.3);
        }
        
        /* NEW: Floating Navigation Dock */
        .nav-dock {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 50px;
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .dock-item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .dock-item:hover {
            transform: translateY(-5px) scale(1.1);
        }
        
        .dock-item.mini { background: #FF6B6B; color: white; }
        .dock-item.explorer { background: #4ECDC4; color: white; }
        .dock-item.whatsapp { background: #25D366; color: white; }
        .dock-item.register { background: #7A9A3B; color: white; }
        .dock-item.schedule { background: #FFA726; color: white; }
        
        /* Tooltip */
        .dock-item::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .dock-item:hover::after {
            opacity: 1;
        }
        
        /* NEW: Quick Action Button */
        .quick-action {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 20px 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }
        
        .quick-action-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }
        
        .age-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .age-option {
            padding: 10px 20px;
            border: 2px solid #7A9A3B;
            background: transparent;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #7A9A3B;
        }
        
        .age-option:hover,
        .age-option.selected {
            background: #7A9A3B;
            color: white;
            transform: scale(1.05);
        }
        
        /* NEW: Side Contact Panel */
        .side-contact {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
        }
        
        .contact-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .contact-button {
            padding: 8px 16px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .contact-button:hover {
            transform: scale(1.05);
        }
        
        .whatsapp-contact { background: #25D366; color: white; }
        .telegram-contact { background: #0088cc; color: white; }
        .register-contact { background: #FF6B6B; color: white; }
        
        @media (max-width: 768px) {
            .nav-dock { 
                bottom: 20px;
                padding: 10px 15px;
                gap: 8px;
            }
            .dock-item { 
                width: 45px; 
                height: 45px; 
                font-size: 1.1rem; 
            }
            .side-contact { 
                right: 15px; 
                padding: 15px;
            }
            .quick-action { 
                margin: 0 20px 2rem; 
                padding: 15px 25px; 
            }
            .age-selector { 
                flex-direction: column; 
                gap: 10px; 
            }
            .content-wrapper { padding: 40px 20px; }
        }
    </style>
</head>
<body>
    <!-- Existing Slide 1: Title Page -->
    <section class="slide slide-1">
        <div class="background-layer">
            <img src="/references/backgrounds/1.jpg" alt="Phuket coastline" />
        </div>
        <div class="content-wrapper">
            <div class="logo-container">
                <img src="/references/Logo Only.png" alt="The Waldorf Phuket Logo" class="logo-image" />
                <span class="logo-text">The Waldorf Phuket</span>
            </div>
            <h1 class="hero-title">
                <span>SUMMER</span>
                <span>CAMP</span>
            </h1>
            
            <!-- NEW: Quick Action -->
            <div class="quick-action">
                <div class="quick-action-text">Choose your adventure:</div>
                <div class="age-selector">
                    <button class="age-option selected" onclick="selectAge('mini', this)">
                        üé® Ages 3-6
                    </button>
                    <button class="age-option" onclick="selectAge('explorer', this)">
                        üèïÔ∏è Ages 7-13
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- NEW: Floating Navigation Dock -->
    <nav class="nav-dock">
        <a href="#mini" class="dock-item mini" data-tooltip="Mini Camp (3-6)">üé®</a>
        <a href="#explorer" class="dock-item explorer" data-tooltip="Adventure Camp (7-13)">üèïÔ∏è</a>
        <a href="#schedule" class="dock-item schedule" data-tooltip="Schedule">üìÖ</a>
        <a href="#" class="dock-item whatsapp" data-tooltip="WhatsApp">üì±</a>
        <a href="#" class="dock-item register" data-tooltip="Register">üìù</a>
    </nav>

    <!-- NEW: Side Contact Panel -->
    <div class="side-contact">
        <div class="contact-title">Quick Contact</div>
        <div class="contact-buttons">
            <a href="#" class="contact-button whatsapp-contact">üì± Chat</a>
            <a href="#" class="contact-button telegram-contact">‚úàÔ∏è Message</a>
            <a href="#" class="contact-button register-contact">üìù Register</a>
        </div>
    </div>

    <script>
        function selectAge(type, element) {
            document.querySelectorAll('.age-option').forEach(btn => btn.classList.remove('selected'));
            element.classList.add('selected');
            console.log('Selected age group:', type);
        }
    </script>
</body>
</html>
