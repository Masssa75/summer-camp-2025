<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Brochure - Final Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 30px;
        }
        
        .cover {
            width: 198px;
            height: 420px;
            background: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        /* Background image */
        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Top section with title */
        .top-section {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 130px;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.95) 0%, 
                rgba(0,0,0,0.85) 50%, 
                rgba(0,0,0,0.5) 85%, 
                transparent 100%);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 20px;
        }
        
        .top-section h1 {
            font-size: 28px;
            font-weight: bold;
            color: white;
            line-height: 1.1;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        /* Bottom section - FINAL LAYOUT */
        .bottom-section {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 110px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Left side text */
        .text-content {
            flex: 1;
            text-align: left;
            padding-right: 10px;
        }
        
        .text-content .title {
            font-weight: bold;
            font-size: 11px;
            margin-bottom: 6px;
            color: white;
        }
        
        .text-content .activities {
            font-size: 9px;
            line-height: 1.5;
            color: rgba(255,255,255,0.9);
        }
        
        .text-content .activities div {
            margin-bottom: 2px;
        }
        
        /* Right side QR */
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .qr-code {
            width: 40px;
            height: 40px;
            position: relative;
        }
        
        .qr-code img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .qr-label {
            font-size: 9px;
            color: rgba(255,255,255,0.9);
            text-align: center;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        
        /* Rack line indicator */
        .rack-line {
            position: absolute;
            top: 273px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff0000;
            opacity: 0.5;
            z-index: 10;
        }
        
        .rack-label {
            position: absolute;
            top: 278px;
            right: 5px;
            font-size: 10px;
            color: #ff0000;
            background: white;
            padding: 2px 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Version 1: Activities Focus -->
    <div class="cover">
        <img src="../References/img/11-1 copy.jpg" alt="Kids playing">
        <div class="top-section">
            <h1>Full Day<br>Child Care</h1>
        </div>
        <div class="rack-line"></div>
        <div class="rack-label">Rack edge</div>
        <div class="bottom-section">
            <div class="text-content">
                <div class="title">Professional Licensed Caregivers</div>
                <div class="activities">
                    <div>Animal Care</div>
                    <div>Organic Cooking</div>
                    <div>Nature & Farm Activities</div>
                </div>
            </div>
            <div class="qr-section">
                <img src="../References/QR Code phuketsummercamp.png" alt="QR Code" style="width: 70px; height: 70px;">
            </div>
        </div>
    </div>
    
    <!-- Version 2: Skills Development Focus -->
    <div class="cover">
        <img src="../References/img/11-1 copy.jpg" alt="Kids playing">
        <div class="top-section">
            <h1>Full Day<br>Child Care</h1>
        </div>
        <div class="rack-line"></div>
        <div class="rack-label">Rack edge</div>
        <div class="bottom-section">
            <div class="text-content">
                <div class="title">Professional Licensed Caregivers</div>
                <div class="activities">
                    <div>Creativity & Imagination</div>
                    <div>Nature Appreciation</div>
                    <div>Social & Emotional Skills</div>
                </div>
            </div>
            <div class="qr-section">
                <img src="../References/QR Code phuketsummercamp.png" alt="QR Code" style="width: 70px; height: 70px;">
            </div>
        </div>
    </div>
</body>
</html>
