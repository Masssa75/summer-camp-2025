<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 2: Age Toggle Switch Below Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Bubblegum+Sans&family=Fredoka:wght@300;400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Fredoka', 'Quicksand', 'Comic Sans MS', cursive, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }
        
        /* Existing slide styles */
        .slide {
            min-height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .background-layer {
            position: absolute;
            inset: 0;
            z-index: 0;
        }
        
        .background-layer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
        }
        
        .slide-1 {
            background: #7A9A3B;
            position: relative;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logo-image {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
            margin-bottom: 1rem;
        }
        
        .logo-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }
        
        .hero-title {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-bottom: 3rem;
        }
        
        .hero-title span {
            display: block;
            font-size: clamp(3.5rem, 9vw, 7rem);
            line-height: 0.85;
            font-family: 'Bubblegum Sans', 'Fredoka', cursive;
            font-weight: 400;
            color: white;
            text-shadow: 
                3px 3px 0 #7A9A3B,
                6px 6px 0 rgba(122, 154, 59, 0.5),
                0 0 40px rgba(0, 0, 0, 0.3);
        }
        
        /* NEW: Age Toggle Switch */
        .age-toggle-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50px;
            padding: 8px;
            display: flex;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .age-toggle {
            display: flex;
            position: relative;
        }
        
        .toggle-option {
            padding: 15px 30px;
            border: none;
            background: transparent;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 40px;
            transition: all 0.3s ease;
            color: #666;
            position: relative;
            z-index: 2;
        }
        
        .toggle-option.active {
            color: white;
        }
        
        .toggle-slider {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 50%;
            height: calc(100% - 16px);
            background: linear-gradient(45deg, #7A9A3B, #8BA85E);
            border-radius: 40px;
            transition: transform 0.3s ease;
            z-index: 1;
        }
        
        .toggle-slider.explorer {
            transform: translateX(100%);
        }
        
        /* NEW: Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 2rem;
        }
        
        .action-btn {
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .primary-btn {
            background: #FF6B6B;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .secondary-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        /* NEW: Contact Options */
        .contact-options {
            display: flex;
            gap: 15px;
        }
        
        .contact-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }
        
        .contact-btn:hover {
            transform: scale(1.1);
        }
        
        .whatsapp { background: #25D366; color: white; }
        .telegram { background: #0088cc; color: white; }
        .email { background: #EA4335; color: white; }
        
        /* Corner Navigation */
        .corner-nav {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        
        .nav-pill {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .nav-pill:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .age-toggle-container { margin: 0 20px 2rem; }
            .toggle-option { padding: 12px 20px; font-size: 1rem; }
            .action-buttons { flex-direction: column; align-items: center; gap: 15px; }
            .action-btn { width: 250px; justify-content: center; }
            .corner-nav { display: none; }
            .content-wrapper { padding: 40px 20px; }
        }
    </style>
</head>
<body>
    <!-- Existing Slide 1: Title Page -->
    <section class="slide slide-1">
        <div class="background-layer">
            <img src="/references/backgrounds/1.jpg" alt="Phuket coastline" />
        </div>
        
        <!-- NEW: Corner Navigation -->
        <div class="corner-nav">
            <a href="#schedule" class="nav-pill">üìÖ Schedule</a>
            <a href="#contact" class="nav-pill">üìû Contact</a>
        </div>
        
        <div class="content-wrapper">
            <div class="logo-container">
                <img src="/references/Logo Only.png" alt="The Waldorf Phuket Logo" class="logo-image" />
                <span class="logo-text">The Waldorf Phuket</span>
            </div>
            <h1 class="hero-title">
                <span>SUMMER</span>
                <span>CAMP</span>
            </h1>
            
            <!-- NEW: Age Toggle Switch -->
            <div class="age-toggle-container">
                <div class="age-toggle">
                    <div class="toggle-slider" id="toggleSlider"></div>
                    <button class="toggle-option active" onclick="selectAge('mini')">
                        üé® Mini Explorers (3-6)
                    </button>
                    <button class="toggle-option" onclick="selectAge('explorer')">
                        üèïÔ∏è Young Adventurers (7-13)
                    </button>
                </div>
            </div>
            
            <!-- NEW: Action Buttons -->
            <div class="action-buttons">
                <a href="#" class="action-btn primary-btn">
                    üìù Register Now
                </a>
                <a href="#" class="action-btn secondary-btn">
                    üìñ Learn More
                </a>
            </div>
            
            <!-- NEW: Contact Options -->
            <div class="contact-options">
                <a href="#" class="contact-btn whatsapp">üì±</a>
                <a href="#" class="contact-btn telegram">‚úàÔ∏è</a>
                <a href="#" class="contact-btn email">‚úâÔ∏è</a>
            </div>
        </div>
    </section>

    <script>
        function selectAge(type) {
            const options = document.querySelectorAll('.toggle-option');
            const slider = document.getElementById('toggleSlider');
            
            options.forEach(option => option.classList.remove('active'));
            
            if (type === 'mini') {
                options[0].classList.add('active');
                slider.classList.remove('explorer');
            } else {
                options[1].classList.add('active');
                slider.classList.add('explorer');
            }
            
            console.log('Selected age group:', type);
        }
    </script>
</body>
</html>
