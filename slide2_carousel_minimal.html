<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waldorf Summer Camp - Minimal Overlay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Bubblegum+Sans&family=Fredoka:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', 'Quicksand', 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .full-screen {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: url('references/backgrounds/2.jpg') center/cover;
        }

        /* Very subtle overlay to ensure readability */
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to right,
                rgba(122, 154, 59, 0.3) 0%,
                rgba(122, 154, 59, 0.1) 50%,
                rgba(122, 154, 59, 0.3) 100%
            );
        }

        .content-wrapper {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px;
            z-index: 1;
        }

        .title-section {
            flex: 1;
            max-width: 600px;
        }

        h1 {
            font-family: 'Bubblegum Sans', 'Fredoka', cursive;
            font-size: clamp(4rem, 8vw, 7rem);
            font-weight: 400;
            line-height: 0.85;
            color: white;
            text-shadow: 
                3px 3px 0 rgba(0,0,0,0.8),
                6px 6px 20px rgba(0,0,0,0.6),
                0 0 40px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        .photo-strip {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: flex-end;
            max-width: 400px;
        }

        .photo-frame {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            padding: 10px;
            border-radius: 25px;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 0 0 2px rgba(255,255,255,0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .photo-frame:hover {
            transform: scale(1.05) translateX(-10px);
            background: rgba(255,255,255,0.95);
            box-shadow: 
                0 20px 45px rgba(0,0,0,0.3),
                inset 0 0 0 2px rgba(255,255,255,0.8);
        }

        .photo-frame:nth-child(1) {
            width: 320px;
            height: 200px;
            align-self: flex-end;
        }

        .photo-frame:nth-child(2) {
            width: 300px;
            height: 190px;
            align-self: center;
        }

        .photo-frame:nth-child(3) {
            width: 340px;
            height: 210px;
            align-self: flex-start;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Green accent shapes */
        .accent-shape {
            position: absolute;
            background: rgba(122, 154, 59, 0.2);
            border-radius: 50%;
            pointer-events: none;
        }

        .accent-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            right: 20%;
        }

        .accent-2 {
            width: 150px;
            height: 150px;
            bottom: 15%;
            left: 30%;
        }

        @media (max-width: 1024px) {
            .content-wrapper {
                flex-direction: column;
                justify-content: center;
                gap: 40px;
            }
            
            .title-section {
                text-align: center;
            }
            
            .photo-strip {
                flex-direction: row;
                max-width: 100%;
                justify-content: center;
                overflow-x: auto;
            }
            
            .photo-frame {
                min-width: 250px;
                height: 160px !important;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .content-wrapper {
                padding: 30px;
            }
            
            .photo-frame {
                min-width: 200px;
                height: 130px !important;
            }
        }
    </style>
</head>
<body>
    <div class="full-screen">
        <div class="overlay"></div>
        
        <div class="accent-shape accent-1"></div>
        <div class="accent-shape accent-2"></div>
        
        <div class="content-wrapper">
            <div class="title-section">
                <h1>Waldorf-Inspired<br>Summer Camp:</h1>
            </div>
            
            <div class="photo-strip">
                <div class="photo-frame">
                    <img src="references/Summer Camp Presentation Images/2.jpg" alt="Children painting">
                </div>
                
                <div class="photo-frame">
                    <img src="references/Summer Camp Presentation Images/5.jpg" alt="Child drawing">
                </div>
                
                <div class="photo-frame">
                    <img src="references/Summer Camp Presentation Images/3.jpg" alt="Outdoor shelter">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
