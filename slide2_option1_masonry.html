<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 1: Masonry Gallery - Waldorf Summer Camp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f5f0;
            overflow-x: hidden;
        }

        .hero-section {
            min-height: 100vh;
            position: relative;
            background: url('references/backgrounds/2.jpg') center/cover fixed;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(122, 154, 59, 0.85);
            backdrop-filter: blur(3px);
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 40px;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            color: white;
            margin-bottom: 60px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
            letter-spacing: -2px;
        }

        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            grid-auto-flow: dense;
        }

        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .image-card:hover {
            transform: scale(1.05);
            box-shadow: 0 30px 60px rgba(0,0,0,0.25);
            z-index: 10;
        }

        .image-card.large {
            grid-column: span 2;
            grid-row: span 2;
        }

        .image-card.tall {
            grid-row: span 2;
        }

        .image-card.wide {
            grid-column: span 2;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .image-card:hover img {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .image-card:hover .image-overlay {
            transform: translateY(0);
        }

        .overlay-text {
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .masonry-grid {
                grid-template-columns: 1fr;
            }
            
            .image-card.large,
            .image-card.wide {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="content-wrapper">
            <h1>Waldorf-Inspired<br>Summer Camp</h1>
            
            <div class="masonry-grid">
                <div class="image-card large">
                    <img src="references/Summer Camp Presentation Images/2.jpg" alt="Children painting">
                    <div class="image-overlay">
                        <p class="overlay-text">Artistic expression through painting and colors</p>
                    </div>
                </div>
                
                <div class="image-card tall">
                    <img src="references/Summer Camp Presentation Images/5.jpg" alt="Child drawing">
                    <div class="image-overlay">
                        <p class="overlay-text">Focused creativity and fine motor skills</p>
                    </div>
                </div>
                
                <div class="image-card wide">
                    <img src="references/Summer Camp Presentation Images/3.jpg" alt="Outdoor shelter">
                    <div class="image-overlay">
                        <p class="overlay-text">Natural play spaces and outdoor exploration</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
